version: "3.4"

services:

########### POSTGRES DB ###########
  # https://hub.docker.com/_/postgres/
  postgres:
    image: postgres:10.1
    networks:
      - cassiny-private
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_USER=postgres
      - POSTGRES_DB=cassiny
    volumes:
      - data-volume:/var/lib/postgresql/data
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.gpu == false
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s


########### NATS ###########
  nats:
    image: nats-streaming:0.6.0-linux
    networks:
      - cassiny-private
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.gpu == false
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

volumes:
  data-volume:

networks:
    cassiny-private:
      external: True
