version: "3.4"

services:

########### cassiny-auth ###########
# https://hub.docker.com/r/cassinyio/cassiny-auth/
  cassiny-auth:
    image: cassinyio/cassiny-auth:latest
    networks:
      - cassiny-private
      - cassiny-public
    env_file:
     - ../environment/.env
    secrets:
      - source: private_key
        target: /keys/private_key.key
      - source: public_key
        target: /keys/public_key.pub
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      placement:
        constraints:
          - node.labels.gpu == false
          - node.role == manager
      mode: replicated
      replicas: 1
      labels:
        traefik.port: "8080"
        traefik.enable: "true"
        traefik.frontend.rule: "Host:mcc.cassiny.io;PathPrefix: /auth"
        traefik.docker.network: "cassiny-private"

